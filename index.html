<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bear Website</title>
    <style>
        /* Styling to resize and initially hide all bear images */
        #time-based-image img {
            width: 300px;
            height: auto;
            display: none; /* All images are hidden initially */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Bear Website!</h1>
    <p>This site shows different bear images based on the time of day in Pacific Time!</p>

    <!-- Container holding the images for each time of day -->
    <div id="time-based-image">
        <img src="morning_bear.webp" alt="Morning Bear" id="morning">
        <img src="afternoon_bear.webp" alt="Afternoon Bear" id="afternoon">
        <img src="evening_bear.webp" alt="Evening Bear" id="evening">
    </div>

    <!-- JavaScript to display the correct image based on the Pacific Time zone -->
    <script>
        // Calculate the current hour in Pacific Time (UTC-8 or UTC-7, depending on Daylight Savings)
        const currentDate = new Date();
        const utcHour = currentDate.getUTCHours(); // Get the hour in UTC
        const pacificHour = (utcHour - 7 + 24) % 24; // Convert UTC to PDT (UTC-7). If it's PST (UTC-8), change -7 to -8.
        
        console.log("Detected Pacific hour:", pacificHour, "Current UTC hour:", utcHour);

        // Logic to display the appropriate image based on Pacific Time hour
        if (pacificHour >= 6 && pacificHour < 12) {
            document.getElementById('morning').style.display = 'block'; // Morning Bear
        } else if (pacificHour >= 12 && pacificHour < 18) {
            document.getElementById('afternoon').style.display = 'block'; // Afternoon Bear
        } else {
            document.getElementById('evening').style.display = 'block'; // Evening Bear
        }
    </script>
</body>
</html>
