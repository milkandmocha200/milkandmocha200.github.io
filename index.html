<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bear Website</title>
    <style>
        /* Styling to resize and initially hide all bear images */
        #time-based-image img {
            width: 300px;
            height: auto;
            display: none; /* All images are hidden initially */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Bear Website!</h1>
    <p>This site shows different bear images based on the time of day in Pacific Time!</p>

    <!-- Container holding the images for each time of day -->
    <div id="time-based-image">
        <img src="morning_bear.webp" alt="Morning Bear" id="morning">
        <img src="afternoon_bear.webp" alt="Afternoon Bear" id="afternoon">
        <img src="evening_bear.webp" alt="Evening Bear" id="evening">
    </div>

    <!-- JavaScript to display the correct image based on the Pacific Time zone -->
    <script>
        function showBearImageBasedOnPacificTime() {
            const currentDate = new Date();
            const hour = currentDate.getHours(); // Detects the local hour

            console.log("Current detected hour:", hour); // Debugging: Check the detected hour

            // Hide all images initially
            document.getElementById('morning').style.display = 'none';
            document.getElementById('afternoon').style.display = 'none';
            document.getElementById('evening').style.display = 'none';

            // Display one image based on the time of day
            if (hour >= 6 && hour < 12) {
                document.getElementById('morning').style.display = 'block'; // Morning Bear
                console.log("Displaying Morning Bear");
            } else if (hour >= 12 && hour < 18) {
                document.getElementById('afternoon').style.display = 'block'; // Afternoon Bear
                console.log("Displaying Afternoon Bear");
            } else {
                document.getElementById('evening').style.display = 'block'; // Evening Bear
                console.log("Displaying Evening Bear");
            }
        }

        // Call the function to show the appropriate bear image
        showBearImageBasedOnPacificTime();
    </script>
</body>
</html>
