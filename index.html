<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bear Website</title>
</head>
<body>
    <h1>Welcome to My Bear Website!</h1>
    <p>This site shows different bear images based on the time of day!</p>

    <!-- Container for the time-based image -->
    <div id="time-based-image">
       <img src="morning_bear.webp" alt="Morning Bear" id="morning" style="display: none; width: 300px; height: auto;">
<img src="afternoon_bear.webp" alt="Afternoon Bear" id="afternoon" style="display: none; width: 300px; height: auto;">
<img src="evening_bear.webp" alt="Evening Bear" id="evening" style="display: none; width: 300px; height: auto;">

    </div>

    <!-- JavaScript to show the correct image based on the time -->
   <script>
    const hour = new Date().getHours();

    if (hour >= 6 && hour < 12) {
        // Show morning bear image (6 AM to 12 PM)
        document.getElementById('morning').style.display = 'block';
    } else if (hour >= 12 && hour < 18) {
        // Show afternoon bear image (12 PM to 6 PM)
        document.getElementById('afternoon').style.display = 'block';
    } else {
        // Show evening bear image (6 PM to 6 AM)
        document.getElementById('evening').style.display = 'block';
    }
</script>



        }
    </script>
</body>
    
</html>
